bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Data Catalogue for Seoul</a></li>
      after: |
        <li><a href="https://github.com/mrsensible/catalog" target="blank">To visit GIT</a></li>
    download: [["catalogue.pdf", "PDF"], ["catalogue.epub", "EPUB"]]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::html_book:
  css: toc.css
documentclass: book
